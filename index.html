<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TQT-Utils </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css.css">
</head>
<body>
    
    <div class="container">
      <marquee>New Update: Add tutorial and validate input |  &nbsp;	&nbsp;  &nbsp;	&nbsp;	&nbsp;	&nbsp;	&nbsp;	&nbsp;	&nbsp;	&nbsp;	&nbsp;	&nbsp;	&nbsp;	&nbsp;	&nbsp;	&nbsp;	&nbsp;	&nbsp;	  <span style="color: rgb(1, 147, 1); font-weight: bold;"> "No pressure, no diamonds." Thomas Carlyle  <span>  &nbsp;	&nbsp;	&nbsp;	&nbsp;	&nbsp;	&nbsp;	&nbsp;	&nbsp;	&nbsp;     </marquee>
       <div class="row mt-5">
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="queyinput" placeholder="Logback Query" aria-label="Logback Query" aria-describedby="button-addon1">
            <button class="btn btn-outline-secondary" type="button" id="button-addon1" onclick="pasteQuery()">Paste</button>
        </div>
          <div class="text-center">
            <button class="btn btn-primary" onclick="mappingParam()">Map</button>
          </div>
         
          <div class="input-group mb-3 mt-3">
            <input type="text" class="form-control" id="paramInput" placeholder="Param" aria-label="Param" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="pasteParm()">Paste</button>
          </div>
       </div>
     
       <div class="row mt-5" style="height: 50%;" >
      <div class="col-11" style="height: 50%;">
        <div class="form-floating">
          <textarea style="height: 300px; margin-bottom: 200px;" class="form-control"  placeholder="Leave a comment here" id="result" style="height: 100px"></textarea>
          <label for="floatingTextarea2">Result</label>
        </div>
      </div>
      <div class="col-1">
        <button class="btn btn-warning" onclick="copy()">Copy</button>
      </div>
       </div>
       <button type="button" class="btn btn-info"  data-bs-toggle="modal" data-bs-target="#tutorial">Tutorial</button>
      </div>

      <!-- Modal -->
<div class="modal fade " id="loadingModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="row"> 
        <div class="col-2">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <div class="col-2">
          <div class="spinner-border text-secondary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <div class="col-2">
          <div class="spinner-border text-success" role="status">
            <span class="visually-hidden"></span>
          </div>

        </div>
        <div class="col-2">
          
      <div class="spinner-border text-danger" role="status">
        <span class="visually-hidden"></span>
      </div>
        </div>
        <div class="col-2">
          <div class="spinner-border text-warning" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <div class="col-2">
          <div class="spinner-border text-info" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
     
   <!-- Button trigger modal -->


     
    </div>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="tutorial" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
        <video width="1000" controls>
          <source src="./public/totuorial.webm" type="video/webm">
        </video>
    </div>
  </div>
</div>
    
<footer class="bg-secondary text-center footer">Develop By TQT</footer>


<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.37/dist/sweetalert2.all.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="js.js"></script>
</body>
</html>
