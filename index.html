<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/public/favicon.ico">
    <title>Mapparam - TQT-Utils </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/css/iziToast.min.css" integrity="sha512-O03ntXoVqaGUTAeAmvQ2YSzkCvclZEcPQu1eqloPaHfJ5RuNGiS4l+3duaidD801P50J28EHyonCV06CUlTSag==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css.css">
</head>
<body>
    
    <div class="container-fluid">
      <marquee id="notify">Well come to Mapparam App. New update version 1.2 : Update all UI, fix error with param = null. Have a good day at work.</marquee>
       <div class="row mt-4 ">
        <div class="container-vs">
          <div class="container__item">
            <form class="form">
              <input type="email" class="form__field"  id="queyinput" placeholder="Your Query Log" />
              <button type="button" class="btn btn--primary btn--inside uppercase"  id="button-addon1" onclick="pasteQuery()">Paste</button>
            </form>
          </div>
       </div>
      </div>
      <div class="row mt-3 ">
        <div class="col-2 mx-auto">
          <button class="action-btn" id="map-btn" onclick="mappingParam()">Maping</button>
        </div>
       </div>
      <div class="row mt-3">
        <div class="container-vs">
          <div class="container__item">
            <form class="form">
              <input type="email" class="form__field" id="paramInput" placeholder="Your Param" />
              <button type="button" class="btn btn--primary btn--inside uppercase"  id="button-addon2" onclick="pasteParm()">Paste</button>
            </form>
          </div>
       </div>
      </div>
      <div class="row mt-5">
        <div class="col-2">
            <div id="divNews">
           
            </div>
        </div>
        <div class="col-8">
          <div class="container-vs">
            <div class="container__item">
              <form class="form">
                  <textarea style="height: 350px;" class="form__field_r"  placeholder="Query SQL Full" id="result" ></textarea>
                   <button type="button" class="btn btn--yellow btn--inside_r uppercase"  onclick="copy()">Copy</button>
              </form>
            </div>
        </div>
        </div>
        <div class="col-2">
          <div id='countDiv'>
            <div>
              <span class='days'></span>
              <div class='smallText'>Days</div>
          </div>
          <div>
            <span class='hours'></span>
            <div class='smallText'>Hours</div>
         </div>
          </div>
        </div>
          
        </div>
      </div>
      <div class="row">
      
      </div>
     
    </div>


    
<footer class="text-center footer">Design & Develop By TQT</footer>


<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js" integrity="sha512-Zq9o+E00xhhR/7vJ49mxFNJ0KQw1E1TMWkPTxrWcnpfEFDEXgUiwJHIKit93EW/XxE31HSI5GEOW06G6BF1AtA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 
<script src="js.js"></script>
</body>
</html>
