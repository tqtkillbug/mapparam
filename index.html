<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TQT-Utils </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css.css">
</head>
<body>
    
    <div class="container">
       <div class="row mt-5">
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="queyinput" placeholder="name@example.com">
            <label for="floatingInput">Logback Query</label>
          </div>
          <div class="text-center">
            <button class="btn btn-primary" onclick="mappingParam()">Map</button>
           
          </div>
          <div class="form-floating mt-2">
            <input type="text" class="form-control" id="paramInput" placeholder="Password">
            <label for="floatingPassword">Param</label>
          </div>
       </div>
     
       <div class="row mt-5">
      <div class="col-11">
        <div class="form-floating">
          <textarea style="height: 300px; margin-bottom: 200px;" class="form-control"  placeholder="Leave a comment here" id="result" style="height: 100px"></textarea>
          <label for="floatingTextarea2">Result</label>
        </div>
      </div>
      <div class="col-1">
        <button class="btn btn-warning">Copy</button>
      </div>
       </div>
      </div>
<footer class="bg-secondary text-center footer">Develop By TQT</footer>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="js.js"></script>
</body>
</html>
